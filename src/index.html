<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LED Textboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header><h1 class="title">Text Board</h1></header>
        <main>
            <!--Display box-->
            <div class = "outerbox">
                <div class="overlayScreenImage"></div>
            </div>

            <!-- Input field and full screen buttons-->
            <div class="Input_Fullscreen">
                <input type="text" placeholder="Enter your text..." id="input">
                <button class="FSbutton">Full Screen</button>
            </div>
            
            <!-- All of the buttons below the input button-->
            <div class="custom"> 
                <button>Custom</button>
                <button>Text Color</button>
                <button>Background Color</button>
                <button>Text Speed</button>
                <button>Blink Speed</button>
                <button>Font</button>
            </div>
        </main>
        <footer> 
            <div class="guide_theme">
                <a href="">User Guid</a> /<a href="">Theme</a>
            </div>
        </footer>
    </body>
</html>
